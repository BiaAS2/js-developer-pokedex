<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Link do CSS -->
  <link rel="stylesheet" href="./assets/CSS/global.css">
  <link rel="stylesheet" href="./assets/CSS/pokedex.css">
  <link rel="stylesheet" href="./assets/CSS/details.css">

  <title>Pokedex</title>
</head>

<body>
  <section class="content">
    <h1>Pokedex</h1>

    <ol id="pokemonList" class="pokemons">
      <!-- ..... Pokemos Here ..... -->
    </ol>

    <div class="pagination">
      <button id="loadMoreButton" type="button">Load More</button>
    </div>
  </section>

  <div id="pokemonAba" class="aba">
    <!-- Parte de cima do container de details -->
    <div id="infoPoke-1" class="pokemon-info">
      <span class="close" onclick="closeAba()">&larr;</span>
      
      <div id="pokemonImageContainer">
        <span id="pokemonId"></span>
        <span id="pokemonName"></span>
  
        <div id="detalhes">
          <ol id="tipos"></ol>
        </div>
        <img id="pokemonImage" alt="Pokemon Image">
      </div>
    </div>

    <div id="abaContent">
      <ol>
        <li class="menuBar" onclick="showTab('about')">About</li>
        <li class="menuBar" onclick="showTab('baseStats')">Base Stats</li>
      </ol>
    </div>

    <div class="aba-content" id="aboutTab">
      <div>
        <p id="altura"></p>
        <p id="largura"></p>

        <div id="habilidades"></div>
      </div>
    </div>

    <div class="aba-content" id="baseStatsTab">
      <ul id="statsList">
        <li><strong>HP:</strong> <span id="hpValue"></span></li>
        <div class="stat-bar" id="hpBar"></div>
      </ul>
      <span id="statsXp"></span>
    </div>

  </div>

  <script src="./assets/JS/pokemon-model.js"></script>
  <script src="./assets/JS/poke-api.js"></script>
  <script src="./assets/JS/main.js"></script>
</body>

</html>
